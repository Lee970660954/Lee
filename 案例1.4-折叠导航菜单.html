<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>案例1.4-折叠导航菜单</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    ul{
          list-style: none;
    }
    #main-menu{
        width: 300px;
        border: 1px solid #000;
    }
    #main-menu h3{
        height: 25px;
        background: #000;
        color: #fff;
    }
    #main-menu .sub-menu{
        display: none;
    }
</style>
<body>
<ul id="main-menu">
    <li>
        <h3 onselectstart="return false;">网通区</h3>
        <ul class="sub-menu">
            <li>比尔吉沃特</li>
            <li>德玛西亚</li>
            <li>弗雷尔卓德</li>
        </ul>
    </li>
    <li>
        <h3 onselectstart="return false;">电信区</h3>
        <ul class="sub-menu">
            <li>水晶之痕</li>
            <li>艾欧尼亚</li>
            <li>班德尔城</li>
        </ul>
    </li>
</ul>
<script>
    var oMainMenu=document.getElementById('main-menu');
    var aH3=oMainMenu.getElementsByTagName('h3');
    var aSubMenu=oMainMenu.getElementsByTagName('ul');
    for(var i=0;i<aH3.length;i++){
        aH3[i].index=i;
        aH3[i].bShow=false;
        aH3[i].onclick=function(){
            if(this.bShow){
                aSubMenu[this.index].style.display=('none');
            }else{
                aSubMenu[this.index].style.display=('block');
            }
            this.bShow=!this.bShow;
        }
    }
</script>
</body>
</html>
