<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>案例1.1-水平导航菜单1.0</title>
</head>
<style>
    /*样式重置*/
    *{
        margin: 0;
        padding: 0;
    }
    ul{
        list-style: none;
    }
    a{
        text-decoration: none;
    }
    #menu{
          height: 30px;
    }
    #menu li{
          float: left;
          width: 120px;
          height: 30px;
          background: #cccccc;
        margin-right: 5px;
          text-align: center;
          line-height: 30px;
      }
    #menu a{
          width: 100%;
          height: 100%;
          display: block;
      }
</style>
<body>
<ul id="menu">
    <li>
        <a href="http://www.qq.com">Link1</a>
    </li>
    <li>
        <a href="#">Link2</a>
    </li>
    <li>
        <a href="#">Link3</a>
    </li>
</ul>

</body>
</html>
