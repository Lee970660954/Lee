（1）call（obj，a，...）第一个参数是目的将要改变为this的对象，后面的参数才是真正的参数；
（2）apply（obj，【a，b，...】）第一个参数依然是this的指向，只是后面的参数是一个数组而已；
（3）bind（obj，a，b...）bind与call类似但是bind不会马上执行，需要加一个括号调用，而call和apply会立即调用；
