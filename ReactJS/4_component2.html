<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>3_component</title>
</head>
<body>
<div id="app"></div>
<script src="react-15.3.1/build/react.js"></script>
<script src="react-15.3.1/build/react-dom.js"></script>
<script src="react-15.3.1/browser.js"></script>
<script type="text/babel">
    var Submessagebox = React.createClass({
        render:function(){
            return(
                    <div>111111</div>
            );
        }
    });
    var Messagebox = React.createClass({
        render:function(){
            return (<div>
                            <Submessagebox/>
                    <h1>Hello World!
            <div>asdf</div>
            <div>asdf</div>
            <div>asdd</div>
            </h1>
            <div>6666666</div>
            </div>)

        }
    });
    ReactDOM.render(
    <div><Messagebox/>
    <Messagebox/>
    </div>
            ,
            document.getElementById("app")
    );
</script>
</body>
</html>
/*ReactJS与AngularJS相似，都是用一个标签来代替许多内容，这里不做详细解释，只需要理解其思想即可；
ReactJS的父组件在调用子组件的时候只需要将子组件当做一个普通的标签来使用即可*/
