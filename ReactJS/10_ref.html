<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>10_ref</title>
</head>
<body>
    <div id="app"></div>
    <script src="react-15.3.1/build/react.js"></script>
    <script src="react-15.3.1/build/react-dom.js"></script>
    <script src="react-15.3.1/browser.js"></script>
    <script type="text/babel">
        var Submessage = React.createClass({
            render : function(){
                return(
                        <div>Submessage</div>
                );
            }
        });
        var Component = React.createClass({
            componentDidMount : function(){
                this.refs.username.focus();
                console.log(ReactDOM.findDOMNode(this.refs.subcomponent) );
            },
            render : function(){
                return(
                        <div>
                        <Submessage ref="subcomponent"/>
                        <input type="text" ref="username"/>
                        </div>
                )
            }
        });
        ReactDOM.render(
                <Component/>,
                document.getElementById("app")
        );
    </script>
</body>
</html>
/*
1.ref：获取真实DOM；若标签是html自带的，则使用this.refs.username.focus();方式获取真实DOM；
否则使用ReactDOM.findDOMNode(this.refs.subcomponent)方式获取真实DOM；
2.理解ReactJS的生命周期；
*/
