<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            border: 2px dotted #000000;
            margin: 100px auto;
        }
        #div2{
            width: 200px;
            height: 200px;
            background: #ff0000;
            transform:translate(100px ,100px);/*平移属性：第一个参数为水平位置，第二个参数为竖直位置，值为正数时向
            右平移，否则向左平移，*/
        }
    </style>
</head>
<body>
<div id="div1">
    <div id="div2">div</div>
</div>
</body>
</html>
